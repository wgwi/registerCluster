{% extends "site_simple.html" %}

{% block header %}
    <div style="height: 155px"></div>
{% endblock %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
             <div class="panel-heading">
                <h3 class="text-center">登陆系统</h3>
             </div>

             <div class="panel-body">
                <form class="form form-signup" role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">

                {% csrf_token %}
                    <div class="row">
                        <div class="col-md-3 col-md-offset-2"><p>登录名：</p></div> {{ form.username }}
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-offset-2">
                         <p>密码：</p>
                        </div>
                        {{ form.password }}
                    </div>
                    <div class="row">
                    <div class="col-md-offset-8">
                    <input type="submit" name="submit" value="&rarr; 登陆" />
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    </div>

                </form>
             </div>
            {%if form.errors %}
               <p class="text-center text-danger">错误的用户名与密码组合,请重试! </p>
            {% endif %}
            </div>
</div>
</div>
</div>
<script>
$("body").css('background-color', '#2c3e50');
</script>
{% endblock %}
